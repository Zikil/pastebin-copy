{% extends 'paste/paste_base.html' %}
  {% block title %}
      {{ paste.title }} - {{ block.super }}
  {% endblock %}

  {% block content %}
      <h1 class="mb-5">
        {{ paste.title }}
      </h1>
      <div class="">
        <p>
          {{ paste.body }}
        </p>
      </div>
      {% if paste.user %}
        <p class="text-muted float-right">
          Author: {{ paste.user.get_username }}
        </p>
      {% endif %}
  {% endblock %}
