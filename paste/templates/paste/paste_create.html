{% extends 'paste/paste_base.html' %}

{% block title %}
    Create Paste - {{ block.super }}
  {% endblock %}

  {% block content %}
    <h1 class="mb-4">Create new paste</h1>
    <form action="{% url 'paste_create_url' %}" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger">
              {{ field.errors }}
            </div>
          {% endif %}
          {{ field.label }}
          {{ field }}
        </div>
      {% endfor %}
      <button type="submit" name="button" class="btn btn-primary">Create paste</button>

    </form>

  {% endblock %}
